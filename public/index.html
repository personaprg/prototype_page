<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Project</title>
</head>
<body>
    <header>
        <button id="loginButton">로그인</button>
    </header>

    <main>
        <h2>기본 버튼 목록</h2>
        <div id="buttonContainer"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            // location.json에서 데이터 불러와서 버튼 동적 생성
            $.getJSON('/getLocations', function (data) {
                const buttonContainer = $('#buttonContainer');
                
                // 기본 버튼 생성
                const defaultButtons = [
                    
                ];

                defaultButtons.forEach(function (buttonText) {
                    const button = $('<button>').text(buttonText);
                    buttonContainer.append(button);
                });

                // JSON 데이터에서 버튼 생성
                const locationButtons = data.locations.map(function (location) {
                    return $('<button>').text(location).on('click', function () {
                        window.location.href = '/location/' + location.toLowerCase();
                    });
                });
                buttonContainer.append(locationButtons);
            });
        });
    </script>
</body>
</html>
