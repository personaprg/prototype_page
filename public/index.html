<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Project</title>
    <style>
        #buttonContainer {
            position: relative;
            width: 600px; /* 적절한 가로 크기 조정 */
            height: 400px; /* 적절한 세로 크기 조정 */
            border: 1px solid #ccc;
        }
        .locationButton {
            position: absolute;
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <button id="loginButton">로그인</button>
    </header>

    <main>
        <h2>지도상 도시 버튼</h2>
        <div id="buttonContainer"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            // location.json에서 데이터 불러와서 버튼 동적 생성
            $.getJSON('/getLocations', function (data) {
                const buttonContainer = $('#buttonContainer');

                data.locations.forEach(function (location) {
                    // 각 지역에 따른 가상 좌표 설정 (예시)
                    let coordinates = { x: Math.random() * 600, y: Math.random() * 400 };

                    const button = $('<button>')
                        .text(location)
                        .addClass('locationButton')
                        .css({ left: coordinates.x, top: coordinates.y })
                        .on('click', function () {
                            window.location.href = '/location/' + location.toLowerCase();
                        });

                    buttonContainer.append(button);
                });
            });
        });
    </script>
</body>
</html>
